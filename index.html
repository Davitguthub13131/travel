<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dav's travel shop | Lobby</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <div class="user">
                    <img class="travel" src="./images/logo.jpg" alt="travel">
                    <div class="user_content">
                        <div class="user_name">Dav's travel shop</div>
                    </div>
                </div>
                <nav>
                    <a class="nav_link" href="#">ABOUT US</a>
                    <a class="nav_link" href="#">TOURS</a>
                    <a class="nav_link" href="#">EXCURSIONS</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="works">
        <div class="container">

            <div class="box-container">
                <div class="box">
                    <img src="./images/switzerland.jpg" alt="work logo">
                    <div class="content">
                        <div class="work_cat">TICKET TO SWITZERLAND</div>
                        <div class="worktitle">
                            SWITZERLAND
                            <div class="work_date">449.99$USD</div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <img src="./images/pariz.jpg"
                        alt="work logo">
                    <div class="content">
                        <div class="work_cat">TICKET TO FRANCE</div>
                        <div class="worktitle">
                            FRANCE
                            <div class="work_date">499.99$USD</div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <img src="./images/usa.jpg" alt="work logo">
                    <div class="content">
                        <div class="work_cat">TICKET TO USA</div>
                        <div class="worktitle">
                            USA
                            <div class="work_date">999.99$USD</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-container">
                <div class="box">
                    <img src="./images/spain.jpg" alt="work logo">
                    <div class="content">
                        <div class="work_cat">TICKET TO SPAIN </div>
                        <div class="worktitle">
                            SPAIN
                            <div class="work_date">699.99$USD</div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <img src="./images/italy.jpg" alt="work logo">
                    <div class="content">
                        <div class="work_cat">TICKET TO ITALY</div>
                        <div class="worktitle">
                            ITALY
                            <div class="work_date">789.99$USD</div>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <img src="./images/netherlands.jpg" alt="work logo">
                    <div class="content">
                        <div class="work_cat">TICKET TO NETHERLANDS</div>
                        <div class="worktitle">
                            NETHERLANDS
                            <div class="work_date">799.99$USD</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="image">
        <img src="./images/background.jpg" alt="">
    </section>

    <footer>
        <p>Powered by Davit Khachatryan</p>
    </footer>
</body>

</html>
